<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>LED Matrix Control Panel</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #181828;
      color: #fff;
      font-family: Arial, sans-serif;
      -webkit-tap-highlight-color: transparent;
    }
    .container {
      max-width: 100vw;
      min-height: 100vh;
      margin: 0 auto;
      background: #232346;
      border-radius: 0;
      padding: 1em 0.5em 2em 0.5em;
      box-shadow: none;
      box-sizing: border-box;
    }
    h1 {
      text-align: center;
      font-size: 1.5em;
      margin: 0.5em 0 1em 0;
    }
    .tabs {
      display: flex;
      border-bottom: 1px solid #444;
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
    }
    .tab {
      flex: 1 1 0;
      padding: 0.7em 0.2em;
      cursor: pointer;
      border: none;
      background: none;
      color: #fff;
      font-size: 1em;
      min-width: 100px;
      text-align: center;
      transition: color 0.2s, transform 0.1s, box-shadow 0.1s;
      outline: none;
    }
    .tab:active {
      transform: scale(0.96);
      box-shadow: 0 0 5px #8e44ad;
    }
    .tab.active {
      border-bottom: 3px solid #8e44ad;
      color: #8e44ad;
      font-weight: bold;
    }
    .tab-content {
      margin-top: 1.2em;
      padding: 0 0.3em;
    }
    .setting {
      margin-bottom: 1.2em;
    }
    .setting label {
      display: block;
      margin-bottom: 0.4em;
      font-size: 1em;
    }
    .slider {
      width: 90vw;
      max-width: 350px;
      margin: 0.3em 0;
      height: 32px;
      touch-action: pan-x;
    }
    .color-input {
      width: 48px;
      height: 32px;
      border: none;
      border-radius: 4px;
      vertical-align: middle;
      margin-left: 0.7em;
      background: #fff;
      padding: 0;
    }
    .reset-btn {
      margin-top: 1.5em;
      background: #e74c3c;
      color: #fff;
      border: none;
      padding: 1em 2em;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.1em;
      width: 100%;
      max-width: 350px;
      display: block;
      margin-left: auto;
      margin-right: auto;
      transition: transform 0.1s ease, box-shadow 0.1s ease;
    }
    .reset-btn:hover,
    .reset-btn:focus {
      background: #c0392b;
    }
    .reset-btn:active {
      transform: scale(0.96);
      box-shadow: 0 0 5px #e74c3c;
    }
    .select, input[type="number"] {
      padding: 0.5em;
      border-radius: 4px;
      border: 1px solid #444;
      background: #232346;
      color: #fff;
      font-size: 1em;
      width: 100%;
      max-width: 180px;
      box-sizing: border-box;
      margin-top: 0.3em;
    }
    .anim-tabs {
      display: flex;
      gap: 0.5em;
      margin-bottom: 1em;
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
      scrollbar-width: none;
    }
    .anim-tabs::-webkit-scrollbar {
      display: none;
    }
    .anim-tab {
      flex: 0 0 auto;
      min-width: 120px;
      max-width: 200px;
      padding: 0.5em 1em;
      border-radius: 6px 6px 0 0;
      background: #232346;
      color: #fff;
      cursor: pointer;
      border: 1px solid #444;
      border-bottom: none;
      font-size: 1em;
      text-align: center;
      outline: none;
      white-space: nowrap;
      transition: transform 0.1s ease, box-shadow 0.1s ease;
    }
    .anim-tab.active {
      background: #8e44ad;
      color: #fff;
      font-weight: bold;
    }
    .anim-tab:active {
      transform: scale(0.96);
      box-shadow: 0 0 5px #8e44ad;
    }
    .anim-tabs-bar {
      width: 100%;
      height: 2px;
      background: #444;
      border-radius: 0;
      position: relative;
      top: 0;
      margin: 0 0 1.2em 0;
    }
    @media (max-width: 600px) {
      h1 { font-size: 1.1em; }
      .container { padding: 0.5em 0.1em 1em 0.1em; }
      .slider { max-width: 98vw; }
      .reset-btn { font-size: 1em; padding: 0.7em 0.5em; }
      .anim-tab, .tab { font-size: 0.95em; min-width: 80px; }
    }
  </style>
</head>
<body>

</body>
</html>
